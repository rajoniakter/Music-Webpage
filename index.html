<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./sound_img/logo.png" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Specifications</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Connect</a></li>
            </ul>

        </div>
        <div class="content">
            <div class="left-col">
                <h1>The Real Sound</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="./sound_img/play.png" id="icon">
            </div>

        </div>

    </div>

    <audio id="titanicTheme">
        <source src="./sound_img/Alan_Walker_-_Faded(256k).mp3" type="audio/mp3">
    </audio>

 <script>
    var titanicTheme=document.getElementById("titanicTheme");
    var icon=document.getElementById("icon");

    icon.onclick = function(){
       if(titanicTheme.paused){
        titanicTheme.play();
        icon.src = "./sound_img/pause.png";
       }else{ 
        titanicTheme.pause();
        icon.src = "./sound_img/play.png";
       }
    }
 </script>

</body>
</html>
